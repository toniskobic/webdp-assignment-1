      type="image/x-icon"
      href="../../public/assets/icons/favicon.ico"
    />

  <body>
    <header class="m-b-md">
      <a class="title link" href="#content">Register</a>
      <nav class="box-fluid navigation m-r-auto">
        <ul class="list--unstyled">
          <li>
            <a class="link" href="../index.html">Home</a>
          </li>
          <li>
            <a class="link" href="../about.html">About</a>
          </li>
          <li>
            <a class="link" href="../gallery.html">Gallery</a>
          </li>

            <a class="link" href="./login.html">Login</a>
          </li>
          <li>
            <a class="link" href="./register.html">Register</a>
          </li>
          <li>
            <a class="link" href="./form.html">Form</a>
          </li>
        </ul>
      </nav>
      <section class="m-r-xs m-l-auto" aria-label="social networks">
        <img
          class="icon"
          src="../../public/assets/svgs/facebook.svg"
          alt="facebook"
        />
        <img
          class="icon m-l-xs"
          src="../../public/assets/svgs/instagram.svg"
          alt="instagram"
        />
        <img
          class="icon m-l-xs"
          src="../../public/assets/svgs/rss.svg"
          alt="rss"
        />
      </section>
      <a class="menu-link">
        <img
          class="menu-link__icon"
          src="../../public/assets/svgs/hamburger-menu.svg"
          alt="hamburger menu"
        />
      </a>
    </header>
    <main id="content" class="box">
      <form class="form centered">
        <label for="name">First name:</label>
        <input type="text" name="name" id="name" />

        <label for="surname">Last name:</label>
        <input type="text" name="surname" id="surname" />

        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          autocomplete="username"
        />

        <label for="e-mail">E-mail:</label>
        <input type="email" name="e-mail" id="e-mail" />

        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="new-password"
        />

        <label for="confirm_password">Confirm password:</label>
        <input
          type="password"
          name="confirm password"
          id="confirm_password"
          autocomplete="new-password"
        />

        <button
          type="submit"
          name="submit"
          class="button button--primary m-t-md"
        >
          Register
        </button>
      </form>
    </main>
    <footer class="box-fluid footer m-t-md">
