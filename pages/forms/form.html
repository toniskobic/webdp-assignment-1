<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Forms" />
    <meta name="author" content="Toni Škobić" />
    <meta
      name="description"
      content="04.04.2023. Form page, keywords: forms, sport, news"
    />
    <link rel="icon" type="image/x-icon" href="../../public/assets/icons/favicon.ico">
    <link rel="stylesheet" href="../../public/css/main.css" />
  </head>

  <body>
    <header class="m-b-md">
      <a class="title link" href="#content">Form</a>
      <nav class="box-fluid navigation m-r-auto">
        <ul class="list--unstyled">
          <li>
            <a class="link" href="../index.html">Home</a>
          </li>
          <li>
            <a class="link" href="../about.html">About</a>
          </li>
          <li>
            <a class="link" href="../gallery.html">Gallery</a>
          </li>
          <li>
            <a class="link" href="./login.html">Login</a>
          </li>
          <li>
            <a class="link" href="./register.html">Register</a>
          </li>
          <li>
            <a class="link" href="./form.html">Form</a>
          </li>
        </ul>
      </nav>
      <section class="m-r-xs m-l-auto" aria-label="social networks">
        <img
          class="icon"
          src="../../public/assets/svgs/facebook.svg"
          alt="facebook"
        />
        <img
          class="icon m-l-xs"
          src="../../public/assets/svgs/instagram.svg"
          alt="instagram"
        />
        <img
          class="icon m-l-xs"
          src="../../public/assets/svgs/rss.svg"
          alt="rss"
        />
      </section>
      <a class="menu-link">
        <img
          class="menu-link__icon"
          src="../../public/assets/svgs/hamburger-menu.svg"
          alt="hamburger menu"
        />
      </a>
    </header>
    <main id="content" class="box">
      <form class="form centered">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />

        <label for="time">Time:</label>
        <input type="time" name="time" id="time" />

        <label for="teams">Pick a team:</label>

        <select name="teams" id="teams" size="5">
          <option value="barcelona" selected>Barcelona</option>
          <option value="realmadrid">Real Madrid</option>
          <option value="atleticomadrid">Atletico Madrid</option>
          <option value="sevilla">Sevilla</option>
          <option value="valencia">Valencia</option>
          <option value="realbetis">Real Betis</option>
          <option value="granada">Granada</option>
        </select>

        <label for="name">First name:</label>
        <input type="text" name="name" id="name" />

        <label for="surname">Last name:</label>
        <input type="text" name="surname" id="surname" />

        <fieldset class="m-b-sm" id="first_team">
          <legend>Europa League</legend>
          <label for="first_team1">Valencia</label>
          <input type="radio" name="first_team" id="first_team1" />
          <label for="first_team2">Real betis</label>
          <input type="radio" name="first_team" id="first_team2" />
          <label for="first_team3">Granada</label>
          <input type="radio" name="first_team" id="first_team3" />
        </fieldset>

        <fieldset class="m-b-sm" id="second_team">
          <legend>Champions League</legend>
          <label for="second_team1">Barcelona</label>
          <input type="radio" name="second_team" id="second_team1" />
          <label for="second_team2">Chelsea</label>
          <input type="radio" name="second_team" id="second_team2" />
          <label for="second_team3">Hajduk</label>
          <input type="radio" name="second_team" id="second_team3" />
        </fieldset>

        <fieldset class="m-b-sm">
          <legend>Statistics</legend>
          <label for="goals">Goals:</label>
          <input type="number" name="goals" id="goals" />

          <label for="dribbles">Dribbles:</label>
          <input type="number" name="dribbles" id="dribbles" />

          <label for="interceptions">Interceptions:</label>
          <input type="number" name="interceptions" id="interceptions" />

          <label for="assists">Assists:</label>
          <input type="number" name="assists" id="assists" />

          <label for="passes">Passes:</label>
          <input type="number" name="passes" id="passes" />
        </fieldset>

        <input type="range" />
        <input type="time" />
        <input type="month" />
        <input type="search" />

        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" />

        <button type="reset" name="reset" class="button button--primary m-t-md">
          Reset
        </button>
        <button
          type="submit"
          name="submit"
          class="button button--primary m-t-md"
        >
          Submit
        </button>
      </form>
    </main>
    <footer class="box-fluid footer m-t-md">
      <div>
        <a href="./about.html">Toni Škobić</a>
        <p>&copy; 2023 T. Škobić</p>
      </div>

        <a href="" class="m-l-sm">
          <img
            class="icon"
            src="../../public/assets/images/HTML5.png"
            alt="html5"
          />

        <a href="" class="m-l-sm">
          <img
            class="icon"
            src="../../public/assets/images/css3.png"
            alt="css3"
          />
        </a>
      </section>
    </footer>
    <script src="../../public/javascript/index.js" defer></script>
  </body>
</html>
